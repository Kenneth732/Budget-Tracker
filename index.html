<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Budget Tracker</h1>

        <div class="budget">
            <div class="budget__income clearfix">
                <div class="budget__income-text">Income</div>
                <div class="budget__income-value">+$0.00</div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses-text">Expenses</div>
                <div class="budget__expenses-value">-$0.00</div>
            </div>

            <div class="budget__total clearfix">
                <div class="budget__total-text">Available Balance</div>
                <div class="budget__total-value">$0.00</div>
            </div>
        </div>

        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="income" selected>+</option>
                    <option value="expense">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="number" class="add__value" placeholder="Value">
                <button class="add__btn">Add</button>
            </div>
        </div>

        <div class="item-list">
            <div class="item clearfix" id="item-0">
                <div class="item__description">Salary</div>
                <div class="item__value">+$2,500.00</div>
                <div class="item__delete">
                    <button class="item__delete--btn">X</button>
                </div>
            </div>
            <!-- More items will be dynamically added here -->
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
